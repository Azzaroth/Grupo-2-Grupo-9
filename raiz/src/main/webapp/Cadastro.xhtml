<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <div style="width: 500px">
            <h:form acceptcharset="UTF-8">
                <h:outputText value="Nome:"/>
                <h:inputText value="#{cliente.c.nome}"/>
                <h:outputText value="Idade:"/>
                <h:inputText value="#{cliente.c.idade}"/>
                <h:outputText value="Email"/>
                <p:inputText id="email" required="true" label="email" size="40"
                             requiredMessage="Entre seu endereço de e-mail."
                             validatorMessage="Seu endereço de e-mail não é válido."
                             value="#{cliente.c.email}">
                    <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+
                        (\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                <h:outputText value="Rua:"/>
                <h:inputText value="#{cliente.c.rua}"/>           
                <h:outputText value="Número"/>
                <h:inputText value="#{cliente.c.numero}"/>
                <h:outputText value="CPF:"/>
                <h:inputText value="#{cliente.c.cpf}"/>
                <p:commandButton value="Enviar" style="margin:20px"
                                 action="#{cliente.enviar}"></p:commandButton>
        </h:form>
    </div>
</h:body>
</html>
