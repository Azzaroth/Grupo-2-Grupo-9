<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="css/produtos.css" /> 
    </h:head>
    <h:body>
        <div class="corpo" style="border: solid 1px; border-color: black">
            <div class="corpo-logo">
                <div class="logo">
                    Comperfect
                </div>
                <div class="pesquisa">
                    <p:inputText value="" style="width: 340px; height: 25px"/>
                    <p:commandButton value="Pesquisar" actionListener="#" icon="ui-icon-search"/>
                </div>
            </div>

            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Home" url="Produtos.xhtml" />
                    <p:menuitem rendered="#{login.autenticado == false}" value="Log in" url="Login.xhtml" />
                    <p:menuitem rendered="#{login.autenticado == true}" value="Log out" actionListener="#{login.deslogar}" />
                    <p:menuitem value="Cadastro" url="Cadastro.xhtml" />
                    <p:menuitem value="Produtos" url="Produtos.xhtml" />
                    <p:menuitem value="Pagamento" url="pagamento.xhtml" />
                </p:breadCrumb>
            </h:form>

            <div style="padding: 50px 300px">
                <h:form id="formCadastrar">
            <h:panelGrid columns="2">
                <h:outputText value="Nome:" />
                <p:inputText value="#{cliente.c.nome}" />
                <h:outputText value="Email:" />
                <p:inputText value="#{cliente.c.email}" />
                <h:outputText value="Senha:" />
                <p:inputText value="#{cliente.c.senha}" />
                <h:outputText value="CPF:" />
                <p:inputMask id="ssn" value="#{cliente.c.cpf}" mask="999.999.999-99"/>
                <h:outputText value="Idade:" />
                <p:inputText value="#{cliente.c.idade}" />
                <h:outputText value="Rua:" />
                <p:inputText value="#{cliente.c.rua}" />
                <h:outputText value="Numero:" />
                <p:inputText value="#{cliente.c.numero}" />
                <p:commandButton value="Cadastrar" actionListener="#{cliente.cadastrar}"/>
            </h:panelGrid>
        </h:form>
            </div>
        </div>


    </h:body>
</html>
